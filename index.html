<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./less/index.css">
  <title>优惠</title>
</head>

<body>
  <div class="viewport">
    <!-- 橙色头部 -->
    <div class="top">
      <img src="./images/top_one.png" alt="">
    </div>
    <div class="title">
      <span>全场优惠</span>
      <span>0/1</span>
    </div>
    <div class="content">
      <a href="javascript:;" class="icon-add"></a>
      <span>添加优惠</span>
    </div>

    <div class="title">
      <span>优惠券</span>
      <span>0/3</span>
    </div>
    <div class="content">
      <a href="javascript:;" class="icon-add"></a>
      <span>添加优惠券</span>
    </div>

    <!-- 底部提示 -->
    <div class="tips">
      <dl>
      <dt>提示：</dt>
      <dd>1、买家下单时只可选择其一（全场优惠或优惠券）</dd>
      <dd>2、优惠券一旦设置后不可修改</dd>
    </dl>
    </div>
    


  </div>
