<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./less/index.css">
  <title>优惠</title>
</head>

<body>
  <div class="viewport">
    <!-- 橙色头部 -->
    <div class="top">
      <img src="./images/top_one.png" alt="">
    </div>
    <div class="title">
      <span>全场优惠</span>
      <span>1/1</span>
    </div>
    <div class="coupon">
      <div class="coup_one">
        <!-- 绿色优惠券内文字 -->
        <div class="quanchang">全场满300减10</div>
        <div class="qc_two">双十一特价优惠全场满就减</div>
        <div>
          <div class="qc_three">
            <span class="icon-time"></span>
            14-11-12 20:12 至 14-11-12 23:12
            <a href="javascript:;">即将开始</a>
          </div>
        </div>
      </div>
      <div class="green_bgc"></div>
      <div class="coup_two">
        <a href="javascript:;">
          <span class="icon-edit"></span>
          <span>编辑</span>
        </a>
        <a href="javascript:;">
          <span class="icon-share"></span>
          <span>分享</span></a>
      </div>
    </div>

    <div class="title">
      <span>优惠券</span>
      <span>1/3</span>
    </div>
    <!-- 紫券 -->
    <div class="purple-coupon">
      <div class="coup_one">
        <!-- 绿色优惠券内文字 -->
        <div class="quanchang">￥20</div>
        <div class="qc_two">已领取/已使用:12/22  发行总数1230</div>
        <div>
          <div class="qc_three">
            <span class="icon-time"></span>
            14-11-12 20:12
            <a href="javascript:;">正在进行</a>
          </div>
        </div>
      </div>
      <div class="green_bgc"></div>
      <div class="coup_two">
        <a href="javascript:;">
            <span class="icon-delete"></span>
            <span>作废</span>
          </a>
        <a href="javascript:;">
          <span class="icon-preview"></span>
          <span>阅览</span>
        </a>
        <a href="javascript:;">
          <span class="icon-share"></span>
          <span>分享</span></a>
      </div>
    </div>

    <div class="content">
      <a href="javascript:;" class="icon-add"></a>
      <span>添加优惠券</span>
    </div>

    <!-- 底部提示 -->
    <div class="tips">
      <dl>
      <dt>提示：</dt>
      <dd>1、买家下单时只可选择其一（全场优惠或优惠券）</dd>
      <dd>2、优惠券一旦设置后不可修改</dd>
    </dl>
    </div>
    


  </div>

    var doc = document.documentElement;
    var width = doc.clientWidth;
    var fontSize = width / 20;
    doc.style.fontSize = fontSize + 'px';
  </script> -->
</body>

</html>
